<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfer Settings</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/cog-icon.png" alt="Settings Icon">
            <span>surfersettings.net</span>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for players...">
        </div>
    </header>
    <main>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Mouse</th>
                        <th>HZ</th>
                        <th>DPI</th>
                        <th>Sens</th>
                        <th>eDPI</th>
                        <th>Resolution</th>
                        <th>Aspect Ratio</th>
                        <th>Mousepad</th>
                        <th>Keyboard</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>zas</td>
                        <td>Finalmouse ULX</td>
                        <td>4000</td>
                        <td>400</td>
                        <td>0.85</td>
                        <td>340</td>
                        <td>2560x1440</td>
                        <td>16:9</td>
                        <td>Glorious 3XL</td>
                        <td>Wooting 60HE</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>Icons made by <a href="https://www.flaticon.com/free-icons/cog" title="cog icons">Royyan Wijaya</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </footer>
    <script src="assets/scripts.js"></script>
</body>
</html>
