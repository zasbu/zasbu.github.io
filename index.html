<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurferSettings</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/cog-icon.png" alt="Settings">
            <span>surfersettings.net</span>
        </div>
        <input type="text" id="search" placeholder="Search for players...">
    </header>
    <main>
        <div class="admin-panel">
            <h2>Admin Panel</h2>
            <form id="add-entry-form">
                <input type="text" id="player" placeholder="Player" required>
                <input type="text" id="mouse" placeholder="Mouse" required>
                <input type="number" id="hz" placeholder="HZ" required>
                <input type="number" id="dpi" placeholder="DPI" required>
                <input type="number" id="sens" placeholder="Sens" required>
                <input type="number" id="edpi" placeholder="eDPI" required>
                <input type="text" id="resolution" placeholder="Resolution" required>
                <input type="text" id="aspect-ratio" placeholder="Aspect Ratio" required>
                <input type="text" id="mousepad" placeholder="Mousepad" required>
                <input type="text" id="keyboard" placeholder="Keyboard" required>
                <button type="submit">Add Entry</button>
            </form>
        </div>
        <div class="table-container">
            <table id="settings-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Mouse</th>
                        <th>HZ</th>
                        <th>DPI</th>
                        <th>Sens</th>
                        <th>eDPI</th>
                        <th>Resolution</th>
                        <th>Aspect Ratio</th>
                        <th>Mousepad</th>
                        <th>Keyboard</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p><a href="https://www.flaticon.com/free-icons/cog" title="cog icons">Cog icons created by Royyan Wijaya - Flaticon</a></p>
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
