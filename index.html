<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfer Settings</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="assets/mouse-icon.png" type="image/png"> <!-- Updated favicon link -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/mouse-icon.png" alt="Settings Icon">
            <span>surfersettings.net</span>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for players...">
        </div>
    </header>
    <main>
        <div class="table-container">
            <table id="settingsTable">
                <thead>
                    <tr>
                        <th data-column="player">Player <img src="assets/sort-icon.png" class="sort-icon" alt="Sort"></th>
                        <th data-column="mouse">Mouse <img src="assets/sort-icon.png" class="sort-icon" alt="Sort"></th>
                        <th data-column="hz">HZ <img src="assets/sort-icon.png" class="sort-icon" alt="Sort"></th>
                        <th data-column="dpi">DPI <img src="assets/sort-icon.png" class="sort-icon" alt="Sort"></th>
                        <th data-column="sens">Sens <img src="assets/sort-icon.png" class="sort-icon" alt="Sort"></th>
                        <th data-column="edpi">eDPI <img src="assets/sort-icon.png" class="sort-icon" alt="Sort"></th>
                        <th data-column="resolution">Resolution <img src="assets/sort-icon.png" class="sort-icon" alt="Sort"></th>
                        <th data-column="aspectRatio">Aspect Ratio <img src="assets/sort-icon.png" class="sort-icon" alt="Sort"></th>
                        <th data-column="mousepad">Mousepad <img src="assets/sort-icon.png" class="sort-icon" alt="Sort"></th>
                        <th data-column="keyboard">Keyboard <img src="assets/sort-icon.png" class="sort-icon" alt="Sort"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>zas</td>
                        <td>Finalmouse ULX</td>
                        <td>4000</td>
                        <td>400</td>
                        <td>0.85</td>
                        <td>340</td>
                        <td>2560x1440</td>
                        <td>16:9</td>
                        <td>Glorious 3XL</td>
                        <td>Wooting 60HE</td>
                    </tr>
                    <tr>
                        <td>Caff</td>
                        <td>Logitech G Pro X Superlight 2</td>
                        <td>2000</td>
                        <td>800</td>
                        <td>0.9</td>
                        <td>720</td>
                        <td>1280x720</td>
                        <td>16:9</td>
                        <td>Glorious XXL</td>
                        <td>Ducky One 3 TKL (silver switches)</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>Icons by <a href="https://icons8.com" target="_blank" rel="noopener noreferrer">Icons8</a></p>
    </footer>
    <script src="assets/scripts.js"></script>
</body>
</html>
