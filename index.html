<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfer Settings</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="assets/cog-icon.png" type="image/png"> <!-- Favicon link -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/cog-icon.png" alt="Settings Icon">
            <span>surfersettings.net</span>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for players...">
        </div>
    </header>
    <main>
        <div class="table-container">
            <table id="settingsTable">
                <thead>
                    <tr>
                        <th data-column="player">Player <span class="sort-arrow">&#9650;</span><span class="sort-arrow">&#9660;</span></th>
                        <th data-column="mouse">Mouse <span class="sort-arrow">&#9650;</span><span class="sort-arrow">&#9660;</span></th>
                        <th data-column="hz">HZ <span class="sort-arrow">&#9650;</span><span class="sort-arrow">&#9660;</span></th>
                        <th data-column="dpi">DPI <span class="sort-arrow">&#9650;</span><span class="sort-arrow">&#9660;</span></th>
                        <th data-column="sens">Sens <span class="sort-arrow">&#9650;</span><span class="sort-arrow">&#9660;</span></th>
                        <th data-column="edpi">eDPI <span class="sort-arrow">&#9650;</span><span class="sort-arrow">&#9660;</span></th>
                        <th data-column="resolution">Resolution <span class="sort-arrow">&#9650;</span><span class="sort-arrow">&#9660;</span></th>
                        <th data-column="aspectRatio">Aspect Ratio <span class="sort-arrow">&#9650;</span><span class="sort-arrow">&#9660;</span></th>
                        <th data-column="mousepad">Mousepad <span class="sort-arrow">&#9650;</span><span class="sort-arrow">&#9660;</span></th>
                        <th data-column="keyboard">Keyboard <span class="sort-arrow">&#9650;</span><span class="sort-arrow">&#9660;</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>zas</td>
                        <td>Finalmouse ULX</td>
                        <td>4000</td>
                        <td>400</td>
                        <td>0.85</td>
                        <td>340</td>
                        <td>2560x1440</td>
                        <td>16:9</td>
                        <td>Glorious 3XL</td>
                        <td>Wooting 60HE</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>Icons made by <a href="https://www.flaticon.com/free-icons/cog" title="cog icons">Royyan Wijaya</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </footer>
    <script src="assets/scripts.js"></script>
</body>
</html>
